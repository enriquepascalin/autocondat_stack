name: autocondat7

services:
  app:
    build:
      context: .
      dockerfile: config/caddy/Dockerfile
    image: autocondat-app:1.0
    ports: ["80:80", "443:443"]
    restart: unless-stopped
    env_file: .env
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: ${DATABASE_URL}
      CACHE_DSN:   ${CACHE_DSN}
      MESSAGING_DSN: ${MESSAGING_DSN}
      MAILER_DSN: ${MAILER_DSN}
    volumes:
      - ./autocondat7:/app
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - autocondat-network
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      messaging:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./config/postgres/initdb.d:/docker-entrypoint-initdb.d:ro
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - autocondat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    restart: unless-stopped
    env_file: .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDISCLI_AUTH: ${REDIS_PASSWORD}
    volumes:
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - cache_data:/data
    networks:
      - autocondat-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  messaging:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      RABBITMQ_CONFIG_FILE: /etc/rabbitmq/rabbitmq.conf
      RABBITMQ_DEFINITIONS_FILE: /etc/rabbitmq/definitions.json
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - ./config/rabbitmq:/etc/rabbitmq
      - messaging_data:/var/lib/rabbitmq
    networks:
      - autocondat-network
    ports: ["5672:5672", "15672:15672"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache-admin:
    image: redis/redisinsight:latest
    restart: unless-stopped
    env_file: .env
    ports: ["5540:5540"]
    environment:
      REDISINSIGHT_PASSWORD: ${CACHE_ADMIN_PASSWORD}
    volumes:
      - redisinsight_data:/db
    networks:
      - autocondat-network
    depends_on:
      cache:
        condition: service_healthy

  db-admin:
    image: adminer:latest
    restart: unless-stopped
    env_file: .env
    ports: ["8080:8080"]
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: "pepa-linha"
      ADMINER_DEFAULT_USERNAME: ${ADMINER_USER}
      ADMINER_DEFAULT_PASSWORD: ${ADMINER_PASSWORD}
    networks:
      - autocondat-network
    depends_on:
      db:
        condition: service_healthy

  code-quality:
    image: sonarqube:community
    ports: ["9000:9000"]
    restart: unless-stopped
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - ./config/sonarqube/sonar.properties:/opt/sonarqube/conf/sonar.properties:ro
    networks:
      - autocondat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 10
    depends_on:
      db:
        condition: service_healthy

  mailhog:
    image: mailhog/mailhog
    ports: ["1025:1025", "8025:8025"]
    restart: unless-stopped
    networks:
      - autocondat-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  autocondat-network:
    driver: bridge

volumes:
  db_data:
  cache_data:
  messaging_data:
  redisinsight_data:
  sonarqube_data:
  sonarqube_extensions: